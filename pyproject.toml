[tool.mypy]
strict = true
python_version = "3.10"
warn_unused_ignores = true

# Third-party packages without stubs or py.typed
[[tool.mypy.overrides]]
module = [
    "geopandas.*",
    "geopandas",
    "overpy.*",
    "overpy",
    "permacache.*",
    "permacache",
    "us.*",
    "us",
    "shapely.*",
    "shapely",
    "shapely.geometry.*",
    "pandas.*",
    "pandas",
]
ignore_missing_imports = true

# Autogenerated protobuf stub; do not edit by hand
[[tool.mypy.overrides]]
module = "urbanstats.protobuf.data_files_pb2"
disable_error_code = ["type-arg", "misc"]
