name: check
on: [push]
env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPOSITORY: ${{ github.repository }}/e2e
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: react
      - run: npx eslint .
        working-directory: react

  build-and-push-image:
    runs-on: ubuntu-22.04
    outputs:
      image: ${{ steps.image.outputs.image }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create the tag by hashing react/test/Dockerfile
        id: tag
        run: echo "tag=$(shasum -a 256 react/test/Dockerfile | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - id: image
        run: echo "image=$DOCKER_REPOSITORY:${{ steps.tag.outputs.tag }}"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for existing image
        id: existing-image
        uses: javajawa/check-registry-for-image@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }} # e.g. https://aws_account_id.dkr.ecr.us-west-2.amazonaws.com
          repository: ${{ env.DOCKER_REPOSITORY }} # my-awesome-project/server
          tag: ${{ steps.tag.outputs.tag }}

      - name: Build and push Docker image
        if: ${{ steps.existing-image.outputs.exists == 'false' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: react/test/Dockerfile
          push: true
          tags: ${{ steps.image.outputs.image }}
          cache-from: type=registry,ref=${{ steps.image.outputs.image }}
          cache-to: type=inline

  build-frontend:
    runs-on: ubuntu-22.04
    needs: build-and-push-image
    container:
      image: ${{ needs.build-and-push-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - run: python3 create_website.py react/test/density-db --no-data --no-geo --no-juxta
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: react/test/density-db

  list-e2e-tests:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix=$(find . -name '*_test.ts' | jq -R -s -c 'gsub("\\./"; "") | gsub("\\.ts"; "") | split("\n")[:-1]')" >> $GITHUB_OUTPUT
        working-directory: react/test

  run-e2e-tests:
    runs-on: ubuntu-22.04
    needs: [build-and-push-image, build-frontend, list-e2e-tests]
    container:
      image: ${{ needs.build-and-push-image.outputs.image }}
    strategy:
      fail-fast: false
      matrix:
        test-file: ${{ fromJson(needs.list-e2e-tests.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: react/test/density-db
      - name: Run tests
        run: |
          npm ci
          npm run test:e2e -- \
            --proxy=true \
            --browser=chromium \
            --test=test/${{ matrix.test-file }}.ts \
            --parallel=1 \
            --headless=true \
            --video=true \
            --compare=true
        working-directory: react
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: screenshots-${{ matrix.test-file }}
          path: react/screenshots
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: videos-${{ matrix.test-file }}
          path: react/videos
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: delta-${{ matrix.test-file }}
          path: react/delta
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: changed_screenshots-${{ matrix.test-file }}
          path: react/changed_screenshots

  merge-screenshots:
    runs-on: ubuntu-22.04
    needs: [run-e2e-tests]
    if: "!cancelled()"
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
          name: screenshots
          pattern: "screenshots-*"
      - uses: actions/upload-artifact/merge@v4
        with:
          name: delta
          pattern: "delta-*"
        continue-on-error: true
      - uses: actions/upload-artifact/merge@v4
        with:
          name: changed_screenshots
          pattern: "changed_screenshots-*"
        continue-on-error: true
      - uses: actions/upload-artifact/merge@v4
        with:
          name: combined
          pattern: "{screenshots,delta,changed_screenshots}"
          separate-directories: true
