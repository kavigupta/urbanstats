name: check
on:
  workflow_call:
    inputs:
      test-image:
        required: true
        type: string
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: react
      - run: npx eslint .
        working-directory: react

  build-frontend:
    runs-on: ubuntu-22.04
    needs: build-and-push-image
    container:
      image: ${{ inputs.test-image }}
    steps:
      - uses: actions/checkout@v4
      - run: python3 create_website.py react/test/density-db --no-data --no-geo --no-juxta
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: react/test/density-db

  list-e2e-tests:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "matrix=$(find . -name '*_test.ts' | jq -R -s -c 'gsub("\\./"; "") | gsub("\\.ts"; "") | split("\n")[:-1]')" >> $GITHUB_OUTPUT
        working-directory: react/test

  run-e2e-tests:
    runs-on: ubuntu-22.04
    needs: [build-and-push-image, build-frontend, list-e2e-tests]
    container:
      image: ${{ inputs.test-image }}
    strategy:
      fail-fast: false
      matrix:
        test-file: ${{ fromJson(needs.list-e2e-tests.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: react/test/density-db
      - name: Run tests
        run: |
          npm ci
          npm run test:e2e -- \
            --proxy=true \
            --browser=chromium \
            --test=test/${{ matrix.test-file }}.ts \
            --parallel=1 \
            --headless=true \
            --video=true \
            --compare=true
        working-directory: react
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: screenshots-${{ matrix.test-file }}
          path: react/screenshots
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: videos-${{ matrix.test-file }}
          path: react/videos
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: delta-${{ matrix.test-file }}
          path: react/delta
      - uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: changed_screenshots-${{ matrix.test-file }}
          path: react/changed_screenshots

  merge-screenshots:
    runs-on: ubuntu-22.04
    needs: [run-e2e-tests]
    if: "!cancelled()"
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
          name: screenshots
          pattern: "screenshots-*"
      - uses: actions/upload-artifact/merge@v4
        with:
          name: delta
          pattern: "delta-*"
        continue-on-error: true
      - uses: actions/upload-artifact/merge@v4
        with:
          name: changed_screenshots
          pattern: "changed_screenshots-*"
        continue-on-error: true
      - uses: actions/upload-artifact/merge@v4
        with:
          name: combined
          pattern: "{screenshots,delta,changed_screenshots}"
          separate-directories: true
