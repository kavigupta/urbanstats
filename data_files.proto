syntax = "proto3";

// articles

message StatisticRow {
    float statval = 1;
    int32 ordinal = 2;
    int32 overall_ordinal = 3;
    float percentile_by_population = 4;
}

message RelatedButton {
    string longname = 1;
    string shortname = 2;
    string row_type = 3;
}

message RelatedButtons {
    string relationship_type = 1;
    repeated RelatedButton buttons = 2;
}

message Article {
    string shortname = 1;
    string longname = 2;
    string source = 3;
    string article_type = 4;
    repeated StatisticRow rows = 5;
    repeated RelatedButtons related = 6;
}


// geojson

message Coordinate {
    float lon = 1;
    float lat = 2;
}

message Ring {
    repeated Coordinate coords = 1;
}

message Feature {
    string type = 1;
    repeated Ring rings = 2;
}

message FeatureCollection {
    repeated Feature features = 1;
}

// string lists

message StringList {
    repeated string elements = 1;
}